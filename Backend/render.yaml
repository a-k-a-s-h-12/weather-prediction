services:
  - type: web
    name: weather-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://weather-prediction-frontend.onrender.com
